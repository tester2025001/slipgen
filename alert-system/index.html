<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Receipt Generator - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 5% auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .binance-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .binance-logo img {
            height: 40px;
        }
        .login-title {
            text-align: center;
            font-weight: 600;
            color: #1e2026;
            margin-bottom: 30px;
        }
        .form-control {
            padding: 12px 15px;
            border-radius: 4px;
            border: 1px solid #eaecef;
        }
        .form-control:focus {
            border-color: #f0b90b;
            box-shadow: 0 0 0 0.25rem rgba(240, 185, 11, 0.25);
        }
        .btn-login {
            background: #f0b90b;
            color: #1e2026;
            font-weight: 600;
            padding: 12px;
            border: none;
            width: 100%;
        }
        .btn-login:hover {
            background: #e6b000;
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #707a8a;
        }
        .login-footer a {
            color: #f0b90b;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="binance-logo">
            <img src="https://bin.bnbstatic.com/static/images/common/logo_binance.svg" alt="Binance">
        </div>
        <h2 class="login-title">Admin Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" class="form-control" id="username" placeholder="admin@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-login">Login</button>
            </div>
        </form>
        <div class="login-footer">
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin@example.com' && password === 'admin123') {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('Invalid credentials. Use admin@example.com and admin123 for demo.');
            }
        });
    </script>
</body>
</html>
